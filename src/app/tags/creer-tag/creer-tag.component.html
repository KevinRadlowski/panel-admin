<div class="bodyCreerTag" novalidate>
  <h4>Cr√©er un tag :</h4>
  <form [formGroup]="formTag" (ngSubmit)="onSubmit(formTag.value)" class="form" fxLayout="column">

    <mat-form-field class="form-element">
      <input matInput placeholder="Nom du tag" formControlName="label">
      <mat-error *ngIf="!formTag.controls['label'].valid && formTag.controls['label'].touched">
        Label requis.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Couleur du tag" class="tagColorInput" formControlName="color" [(ngModel)]="color"
        [style.background]="rgbaText" [cpOutputFormat]="'hex'" [colorPicker]="color" [cpPosition]="'left'"
        (colorPickerChange)="rgbaText=onChangeColorHex8($event);color=$event" />
      <mat-error *ngIf="!formTag.controls['color'].valid && formTag.controls['color'].touched">
        Couleur requise.
      </mat-error>
    </mat-form-field>

    <div class="row form-element justify-content-center">
      <button mat-raised-button color="primary" type="submit" class="button btn col-4" [disabled]="!formTag.valid">
        <mat-icon>done</mat-icon>
      </button>
    </div>

  </form>
</div>
