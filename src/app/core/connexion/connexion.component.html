<div class="container bodyFormConnect justify-content-center">
  <h5 class="text-center">Connectez-vous pour acc√©der au panel d'administration.</h5>

  <div class="row p-0 m-0 col-12 justify-content-center">
    <form class="col-8 col-md-4" [formGroup]="formConnect" (ngSubmit)="submitFormulaireConnexion()">

      <div class="form-group">
        <input formControlName="username" type="email" class="form-control" placeholder="E-Mail"
          [ngClass]="formConnect.controls['username'].invalid ? 'is-invalid' : ''">
      </div>

      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe"
          [ngClass]="formConnect.controls['password'].invalid ? 'is-invalid' : ''">
      </div>

      <div *ngIf="isLoginFailed">
        <p id="loginFailed">Email ou mot de passe non valide.</p>
      </div>

      <div class="row justify-content-center">
        <button type="submit" class="btn connectSubmit">Se connecter</button>
      </div>
    </form>
    <div class="col-12 d-flex justify-content-center">
      <img *ngIf="loading" src="../../../../assets/img/loading.gif" />
    </div>
  </div>
</div>
